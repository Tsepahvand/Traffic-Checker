<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations['error'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="language-toggle">
            <label class="switch">
                <input type="checkbox" onchange="location = this.checked ? '{{ url_for('error', lang='fa') }}' : '{{ url_for('error', lang='en') }}'" {{ 'checked' if lang == 'fa' else '' }}>
                <span class="slider"></span>
            </label>
            <span class="lang-text">{{ 'فارسی' if lang == 'fa' else 'English' }}</span>
        </div>

        <div class="mode-toggle">
            <label class="switch-mode">
                <input type="checkbox" id="mode-toggle" onchange="toggleMode()" checked>
                <span class="slider-mode"></span>
            </label>
            <span class="lang-text">{{ 'Dark Mode' if lang == 'en' else 'حالت شب' }}</span>
        </div>

        <h1 class="errorr"> ⚠️ {{ translations['error_line_1'] }} ⚠️ </h1>
        <p> {{ translations['error_line_2'] }} </p>
        <p>{{ translations['error_message'] }}</p>
        <a href="{{ url_for('index', lang=lang) }}" class="go-back-button">{{ translations['go_back'] }}</a>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const container = document.querySelector('.container');

            if (body.classList.contains('dark-mode')) {
                body.classList.replace('dark-mode', 'light-mode');
                container.classList.replace('dark-mode', 'light-mode');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                container.classList.replace('light-mode', 'dark-mode');
            }
        }
    </script>
</body>
</html>
